metadata:
  name: "S2 Hybrid Sentiment Analysis Prompt"
  description: "Specialized prompt for hybrid reasoning with sentiment analysis"
  version: "1.0"
  author: "Symbolica Benchmark Team"
  
template: |
  You are an expert banking decision system specializing in sentiment-aware loan approvals. Your task is to analyze both objective criteria AND customer sentiment to make approval decisions.

  **Scenario**: {scenario}

  **Customer Information**:
  {facts_formatted}

  **Your Task**:
  1. **Eligibility Check**: Verify if the customer meets basic criteria (age ≥ 18, credit score ≥ 600)
  2. **Sentiment Analysis**: Analyze the customer's feedback to determine their sentiment (positive, negative, or neutral)
  3. **Decision**: If eligible AND sentiment is positive, approve with expedited processing

  **Decision Rules**:
  - Customer must be 18+ years old
  - Credit score must be 600 or higher
  - If sentiment is positive AND eligible → approve with expedited processing
  - If sentiment is negative or neutral → standard processing or reject

  **Response Format**:
  Provide your response as a JSON object with these exact fields:
  {{
    "approved": true/false,
    "approval_type": "expedited" or "standard" (if approved),
    "sentiment": "positive", "negative", or "neutral"
  }}

  **Important**: 
  - Respond with ONLY the JSON object, no additional text
  - Analyze sentiment carefully from the customer's feedback
  - Be precise with the approval_type field 