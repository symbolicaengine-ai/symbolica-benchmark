id: "spending_pattern_fraud"
description: "Detect fraud based on sustained high spending pattern"
category: "fraud_detection"
scenario: |
  Fraud detection triggers when spending stays above $200/transaction
  for more than 5 consecutive transactions within 1 hour.
facts:
  recent_transactions: [250, 275, 225, 240, 260, 280]
  time_window_minutes: 45
  customer_id: "C12345"
  account_type: "checking"
expected_decision:
  fraud_alert: true
  alert_level: "high"
  pattern: "sustained_high_spending"
ground_truth: |
  6 consecutive transactions all above $200 threshold within 45 minutes
  triggers sustained high spending fraud detection rule.
difficulty: "medium" 