id: "credit_score_threshold"
description: "Check if credit score meets lending criteria"
category: "risk_assessment"
scenario: |
  Bank policy requires minimum credit score of 650 for personal loans.
  Scores below this threshold result in automatic rejection.
facts:
  credit_score: 625
  age: 28
  income: 55000
  loan_amount: 15000
expected_decision:
  approved: false
  reason: "credit_score_too_low"
ground_truth: |
  Credit score 625 is below the required minimum of 650.
  This is an objective policy threshold.
difficulty: "simple" 