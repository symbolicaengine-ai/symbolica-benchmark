id: "002_credit_score_threshold"
description: "Reject application due to insufficient credit score"
category: "risk_assessment"
scenario: |
  Bank requires minimum credit score of 650 for loan approval.
  Applications below this threshold are automatically rejected.
facts:
  age: 28
  credit_score: 620
  annual_income: 75000
  debt_to_income_ratio: 0.25
  employment_years: 3
expected_decision:
  approved: false
  reason: "credit_score_too_low"
ground_truth: |
  Applicant meets age requirement (28 >= 18) and has good income and employment,
  but credit score of 620 is below the minimum threshold of 650.
difficulty: "simple" 