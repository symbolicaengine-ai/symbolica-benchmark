id: "001_age_verification"
description: "Reject loan application for underage applicant"
category: "eligibility_check"
scenario: |
  Bank policy requires all loan applicants to be at least 18 years old.
  This is a regulatory requirement that must be strictly enforced.
facts:
  age: 17
  credit_score: 720
  annual_income: 45000
  employment_status: "student"
expected_decision:
  eligible: false
  reason: "underage"
ground_truth: |
  Despite having good credit score (720) and income, the applicant is 17 years old
  which is below the legal minimum age of 18 for loan applications.
difficulty: "simple" 