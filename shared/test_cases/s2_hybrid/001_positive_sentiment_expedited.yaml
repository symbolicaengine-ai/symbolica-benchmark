id: "001_positive_sentiment_expedited"
description: "Expedite approval for eligible customer with positive sentiment"
category: "hybrid_approval"
scenario: |
  Bank offers expedited processing for customers who meet basic eligibility
  AND express positive sentiment about the bank or loan process.
facts:
  age: 29
  credit_score: 720
  annual_income: 85000
  feedback: "I'm really excited about this loan opportunity! Your bank has been amazing to work with and I trust you completely with my financial future."
expected_decision:
  approved: true
  approval_type: "expedited"
  sentiment: "positive"
ground_truth: |
  Customer meets eligibility (age 29 >= 18, credit 720 >= 600) and expresses
  clear positive sentiment with words like "excited", "amazing", "trust".
difficulty: "medium" 