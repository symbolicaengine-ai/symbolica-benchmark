id: "002_negative_sentiment_standard"
description: "Standard processing for eligible customer with negative sentiment"
category: "hybrid_approval"
scenario: |
  Customer meets basic eligibility but expresses negative sentiment.
  Bank policy routes negative sentiment cases to standard processing.
facts:
  age: 32
  credit_score: 680
  annual_income: 70000
  feedback: "I'm frustrated with your slow process and honestly don't trust banks in general. This whole thing feels like a waste of time."
expected_decision:
  approved: true
  approval_type: "standard"
  sentiment: "negative"
ground_truth: |
  Customer meets eligibility requirements but expresses negative sentiment
  with words like "frustrated", "don't trust", "waste of time".
difficulty: "medium" 