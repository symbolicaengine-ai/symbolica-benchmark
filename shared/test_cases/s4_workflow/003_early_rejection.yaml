id: "003_early_rejection"
description: "Early rejection in workflow due to eligibility failure"
category: "workflow_rejection"
scenario: |
  Customer fails initial eligibility check, causing workflow to terminate
  early without proceeding to risk assessment or approval steps.
facts:
  age: 22
  credit_score: 580
  annual_income: 35000
  debt_to_income_ratio: 0.30
  employment_years: 0.5
  loan_amount: 15000
expected_decision:
  approved: false
  eligibility_passed: false
  reason: "credit_score_below_minimum"
ground_truth: |
  Customer fails eligibility check (credit score 580 < 650), causing
  workflow to terminate without proceeding to subsequent steps.
difficulty: "medium" 